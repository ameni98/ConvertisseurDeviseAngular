<form #f="ngForm" (ngSubmit)="convertir(f.value)">
<div class="card  border-primary mb-3" >
  <div class="card-header text-white bg-primary"> Currency Application</div>
  <div class="card-body text-dark"> 
    <div class="container">
      <div class="row">
        <div class="col-sm">
    <input type="text" class=" form-control" name="nombre" ngModel placeholder="1"/>
  </div>
  <div class="col-2">
    <select  class="form-control"  name="selectInit" [(ngModel)]="valFrom" >
<option *ngFor="let currency of currencyList" [value]="currency.code" >
  {{ currency.code }} -{{ currency.name }}
</option>
    </select>
    </div>
    <div class="col-sm">
  <a (click)="change()">â†”</a></div>
  <div class="col">
    <select type="text" class="form-control" [(ngModel)]="valTo" name="selectFinale" >
      <option *ngFor="let currency of currencyList" [value]="currency.code">
        {{ currency.code }} -{{ currency.name }}
      </option>
    </select>
    </div>
    <div class="col-sm">
    <input type="submit" class="btn btn-primary" value="convertir"/>
    </div>
    <div class="col-sm">
    <input type="text" class=" form-control " name="result" [ngModel]="result" />
    </div>
    <div class="col-sm">
    <input type="checkbox"/><label>historique</label>
    </div>
    </div>
    </div>
    </div>
    </div></form>
